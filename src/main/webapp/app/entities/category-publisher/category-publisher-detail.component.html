
<div *ngIf="categoryPublisher">
    <h2><span jhiTranslate="kavsirApp.categoryPublisher.detail.title">Category Publisher</span> {{categoryPublisher.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kavsirApp.categoryPublisher.position">Position</span></dt>
        <dd>
            <span>{{categoryPublisher.position}}</span>
        </dd>
        <dt><span jhiTranslate="kavsirApp.categoryPublisher.name">Name</span></dt>
        <dd>
            <span>{{categoryPublisher.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category-publisher/'+ categoryPublisher.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
