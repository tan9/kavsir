<div class="table-responsive" *ngIf="items">
    <table class="table table-striped">
        <thead>
        <tr>
            <th><span [jhiTranslate]="'kavsirApp.category' +  typeName + '.name'">Name</span></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of items; let index = index; let first = first; let last = last">
            <td>{{item.name}}</td>
            <td class="text-right">
                <div class="btn-group flex-btn-group-container">
                    <button type="submit"
                            [routerLink]="['../category-' + hyphenSeparatedTypeName(), item.id ]"
                            class="btn btn-info btn-sm">
                        <span class="fa fa-eye"></span>
                        <span class="hidden-md-down"
                              jhiTranslate="entity.action.view">View</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'category-' + hyphenSeparatedTypeName() + '/'+ item.id + '/edit'} }]"
                            replaceUrl="true"
                            class="btn btn-primary btn-sm">
                        <span class="fa fa-pencil"></span>
                        <span class="hidden-md-down"
                              jhiTranslate="entity.action.edit">Edit</span>
                    </button>
                    <button type="submit"
                            [routerLink]="['/', { outlets: { popup: 'category-' + hyphenSeparatedTypeName() + '/'+ item.id + '/delete'} }]"
                            replaceUrl="true"
                            class="btn btn-danger btn-sm">
                        <span class="fa fa-remove"></span>
                        <span class="hidden-md-down"
                              jhiTranslate="entity.action.delete">Delete</span>
                    </button>
                    <button type="submit"
                            [disabled]="first"
                            (click)="move(index, 'UP')"
                            class="btn btn-info btn-sm">
                        <span class="fa fa-arrow-up"></span>
                        <span class="hidden-md-down"
                              jhiTranslate="global.action.move.up">Move Up</span>
                    </button>
                    <button type="submit"
                            [disabled]="last"
                            (click)="move(index, 'DOWN')"
                            class="btn btn-info btn-sm">
                        <span class="fa fa-arrow-down"></span>
                        <span class="hidden-md-down"
                              jhiTranslate="global.action.move.down">Move Down</span>
                    </button>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<button class="btn btn-primary float-right"
        [routerLink]="['/', { outlets: { popup: ['category-' + hyphenSeparatedTypeName() + '-new'] } }]">
    <span class="fa fa-plus"></span>
    <span class="hidden-sm-down" [jhiTranslate]="'kavsirApp.category' + typeName + '.home.createLabel'">
    Create new Category
</span>
</button>
