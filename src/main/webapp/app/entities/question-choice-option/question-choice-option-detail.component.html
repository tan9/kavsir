
<div *ngIf="questionChoiceOption">
    <h2><span jhiTranslate="kavsirApp.questionChoiceOption.detail.title">Question Choice Option</span> {{questionChoiceOption.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kavsirApp.questionChoiceOption.correct">Correct</span></dt>
        <dd>
            <span>{{questionChoiceOption.correct}}</span>
        </dd>
        <dt><span jhiTranslate="kavsirApp.questionChoiceOption.text">Text</span></dt>
        <dd>
            <span>{{questionChoiceOption.text}}</span>
        </dd>
        <dt><span jhiTranslate="kavsirApp.questionChoiceOption.memo">Memo</span></dt>
        <dd>
            <span>{{questionChoiceOption.memo}}</span>
        </dd>
        <dt><span jhiTranslate="kavsirApp.questionChoiceOption.questionChoice">Question Choice</span></dt>
        <dd>
            <div *ngIf="questionChoiceOption.questionChoice">
                <a [routerLink]="['/question-choice', questionChoiceOption.questionChoice?.id]">{{questionChoiceOption.questionChoice?.id}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="kavsirApp.questionChoiceOption.image">Image</span></dt>
        <dd>
            <span *ngFor="let image of questionChoiceOption.images; let last = last">
                <a [routerLink]="['/resource-image', image?.id ]">{{image.id}}</a>{{last ? '' : ', '}}
            </span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'question-choice-option/'+ questionChoiceOption.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
