<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myQuestionTrueFalseLabel" jhiTranslate="kavsirApp.questionTrueFalse.home.createOrEditLabel">Create or edit a Question True False</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!questionTrueFalse.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="questionTrueFalse.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kavsirApp.questionTrueFalse.correct" for="field_correct">Correct</label>
            <input type="checkbox" class="form-control" name="correct" id="field_correct"
                [(ngModel)]="questionTrueFalse.correct" hidden />
            <div class="form-check form-check-inline">
                <label class="form-check-label" (change)="questionTrueFalse.correct = !questionTrueFalse.correct">
                    <input class="form-check-input" type="checkbox"
                           [checked]="questionTrueFalse.correct"> {{true | trueFalseSymbol}}
                </label>
            </div>
            <div class="form-check form-check-inline">
                <label class="form-check-label" (change)="questionTrueFalse.correct = !questionTrueFalse.correct">
                    <input class="form-check-input" type="checkbox"
                           [checked]="!questionTrueFalse.correct"> {{false | trueFalseSymbol}}
                </label>
            </div>
            <div [hidden]="!(editForm.controls.correct?.dirty && editForm.controls.correct?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.correct?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kavsirApp.questionTrueFalse.text" for="field_text">Text</label>
            <div class="input-group">
                <textarea class="form-control" name="text" id="field_text"
                    [(ngModel)]="questionTrueFalse.text" required>
                </textarea>
                <button type="button" class="input-group-addon btn btn-info" (click)="showPreview = !showPreview">
                    <span [class]="'fa fa-eye' + (showPreview ? '-slash' : '')"></span>
                </button>
            </div>
            <div [hidden]="!(editForm.controls.text?.dirty && editForm.controls.text?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.text?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
            <div *ngIf="showPreview" class="card"
                 style="margin-top: 0.5em; padding: 0.5em; background-color: #eee">
                <jhi-markup-render [text]="questionTrueFalse.text" [images]="questionTrueFalse.images"></jhi-markup-render>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="kavsirApp.questionTrueFalse.memo" for="field_memo">Memo</label>
            <input type="text" class="form-control" name="memo" id="field_memo"
                [(ngModel)]="questionTrueFalse.memo"  />
        </div>
        <div *ngIf="inGroup" class="form-group">
            <label class="form-control-label" jhiTranslate="kavsirApp.questionTrueFalse.groupPosition" for="field_groupPosition">Group Position</label>
            <input type="number" class="form-control" name="groupPosition" id="field_groupPosition"
                [(ngModel)]="questionTrueFalse.groupPosition"  />
        </div>

        <div class="form-group">
            <label jhiTranslate="kavsirApp.questionTrueFalse.category" for="field_category">Category</label>
            <select class="form-control" id="field_category" multiple name="category" [(ngModel)]="questionTrueFalse.categories">
                <option [ngValue]="getSelected(questionTrueFalse.categories, categoryNodeOption)" *ngFor="let categoryNodeOption of categorynodes; trackBy: trackCategoryNodeById">{{categoryNodeOption.id | categoryPathName}}</option>
            </select>
        </div>
        <div class="form-group">
            <label jhiTranslate="kavsirApp.questionTrueFalse.image" for="field_image">Image</label>
            <jhi-images [images]="questionTrueFalse.images" id="field_image"></jhi-images>
        </div>
        <div *ngIf="inGroup" class="form-group">
            <label class="form-control-label" jhiTranslate="kavsirApp.questionTrueFalse.questionGroup" for="field_questionGroup">Question Group</label>
            <select class="form-control" id="field_questionGroup" name="questionGroup" [(ngModel)]="questionTrueFalse.questionGroupId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="questionGroupOption.id" *ngFor="let questionGroupOption of questiongroups; trackBy: trackQuestionGroupById">{{questionGroupOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
