<div>
    <h2 id="page-heading">
        <span jhiTranslate="kavsirApp.questionTrueFalse.home.title">Question True Falses</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-question-true-false" [routerLink]="['/question-true-false/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span class="hidden-sm-down"  jhiTranslate="kavsirApp.questionTrueFalse.home.createLabel">
            Create new Question True False
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kavsirApp.questionTrueFalse.home.search' | translate }}">
                    <button class="input-group-append btn btn-info" (click)="search(currentSearch)">
                        <fa-icon [icon]="'search'"></fa-icon>
                    </button>
                    <button class="input-group-append btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <fa-icon [icon]="'trash-alt'"></fa-icon>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="alert alert-warning" *ngIf="questionTrueFalses?.length === 0">
        <span jhiTranslate="kavsirApp.questionTrueFalse.home.notFound">No questionTrueFalses found</span>
    </div>
    <div class="table-responsive" *ngIf="questionTrueFalses?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="correct"><span jhiTranslate="kavsirApp.questionTrueFalse.correct">Correct</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="text"><span jhiTranslate="kavsirApp.questionTrueFalse.text">Text</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="memo"><span jhiTranslate="kavsirApp.questionTrueFalse.memo">Memo</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="groupPosition"><span jhiTranslate="kavsirApp.questionTrueFalse.groupPosition">Group Position</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="questionGroupId"><span jhiTranslate="kavsirApp.questionTrueFalse.questionGroup">Question Group</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionTrueFalse of questionTrueFalses ;trackBy: trackId">
                <td><a [routerLink]="['/question-true-false', questionTrueFalse.id, 'view' ]">{{questionTrueFalse.id}}</a></td>
                <td>{{questionTrueFalse.correct | trueFalseSymbol}}</td>
                <td><jhi-markup-render [text]="questionTrueFalse.text" [images]="questionTrueFalse.images"></jhi-markup-render></td>
                <td>{{questionTrueFalse.memo}}</td>
                <td>{{questionTrueFalse.groupPosition}}</td>
                <td>
                    <div *ngIf="questionTrueFalse.questionGroupId">
                        <a [routerLink]="['../question-group', questionTrueFalse.questionGroupId , 'view' ]" >{{questionTrueFalse.questionGroupId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/question-true-false', questionTrueFalse.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/question-true-false', questionTrueFalse.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', 'question-true-false', { outlets: { popup: questionTrueFalse.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="questionTrueFalses?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
