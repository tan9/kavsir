
<div *ngIf="resourceImage">
    <h2><span jhiTranslate="kavsirApp.resourceImage.detail.title">Resource Image</span> {{resourceImage.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kavsirApp.resourceImage.name">Name</span></dt>
        <dd>
            <span>{{resourceImage.name}}</span>
        </dd>
        <dt><span jhiTranslate="kavsirApp.resourceImage.content">Content</span></dt>
        <dd>
            <span>{{resourceImage.content}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'resource-image/'+ resourceImage.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
