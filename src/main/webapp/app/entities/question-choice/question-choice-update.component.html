<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-question-choice-heading" jhiTranslate="kavsirApp.questionChoice.home.createOrEditLabel">Create or edit a Question Choice</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!questionChoice.id">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kavsirApp.questionChoice.multipleResponse" for="field_multipleResponse" [ngbTooltip]="'kavsirApp.questionChoice.help.multipleResponse' | translate">Multiple Response</label>
                    <input type="checkbox" class="form-control" name="multipleResponse" id="field_multipleResponse"
                           formControlName="multipleResponse"/>
                    <div *ngIf="editForm.get('multipleResponse').invalid && (editForm.get('multipleResponse').dirty || editForm.get('multipleResponse').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('multipleResponse').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kavsirApp.questionChoice.text" for="field_text" [ngbTooltip]="'kavsirApp.questionChoice.help.text' | translate">Text</label>
                    <textarea class="form-control" name="text" id="field_text"
                              formControlName="text"></textarea>
                    <div *ngIf="editForm.get('text').invalid && (editForm.get('text').dirty || editForm.get('text').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('text').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kavsirApp.questionChoice.memo" for="field_memo" [ngbTooltip]="'kavsirApp.questionChoice.help.memo' | translate">Memo</label>
                    <input type="text" class="form-control" name="memo" id="field_memo"
                           formControlName="memo"/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kavsirApp.questionChoice.groupPosition" for="field_groupPosition" [ngbTooltip]="'kavsirApp.questionChoice.help.groupPosition' | translate">Group Position</label>
                    <input type="number" class="form-control" name="groupPosition" id="field_groupPosition"
                           formControlName="groupPosition"/>
                </div>

                <div class="form-group">
                    <label jhiTranslate="kavsirApp.questionChoice.category" for="field_categories">Category</label>
                    <select class="form-control" id="field_categories" multiple name="categories" formControlName="categories">
                        <option [ngValue]="getSelected(editForm.get('categories').value, categoryNodeOption)" *ngFor="let categoryNodeOption of categorynodes; trackBy: trackCategoryNodeById">{{categoryNodeOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label jhiTranslate="kavsirApp.questionChoice.image" for="field_images">Image</label>
                    <select class="form-control" id="field_images" multiple name="images" formControlName="images">
                        <option [ngValue]="getSelected(editForm.get('images').value, resourceImageOption)" *ngFor="let resourceImageOption of resourceimages; trackBy: trackResourceImageById">{{resourceImageOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="kavsirApp.questionChoice.questionGroup" for="field_questionGroup">Question Group</label>
                    <select class="form-control" id="field_questionGroup" name="questionGroup" formControlName="questionGroupId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="questionGroupOption.id" *ngFor="let questionGroupOption of questiongroups; trackBy: trackQuestionGroupById">{{questionGroupOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
