
<div *ngIf="categorySubject">
    <h2><span jhiTranslate="kavsirApp.categorySubject.detail.title">Category Subject</span> {{categorySubject.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="kavsirApp.categorySubject.position" [ngbTooltip]="'kavsirApp.categorySubject.help.position' | translate">Position</span></dt>
        <dd>
            <span>{{categorySubject.position}}</span>
        </dd>
        <dt><span jhiTranslate="kavsirApp.categorySubject.name" [ngbTooltip]="'kavsirApp.categorySubject.help.name' | translate">Name</span></dt>
        <dd>
            <span>{{categorySubject.name}}</span>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'category-subject/'+ categorySubject.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
