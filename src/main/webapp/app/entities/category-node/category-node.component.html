<div>
    <h2>
        <span jhiTranslate="kavsirApp.categoryNode.home.title">Category Nodes</span>
        <button class="btn btn-primary float-right create-category-node" [routerLink]="['/', { outlets: { popup: ['category-node-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="kavsirApp.categoryNode.home.createLabel">
            Create new Category Node
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kavsirApp.categoryNode.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="categoryNodes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="kavsirApp.categoryNode.type">Type</span></th>
            <th><span jhiTranslate="kavsirApp.categoryNode.typeId">Type Id</span></th>
            <th><span jhiTranslate="kavsirApp.categoryNode.name">Name</span></th>
            <th><span jhiTranslate="kavsirApp.categoryNode.position">Position</span></th>
            <th><span jhiTranslate="kavsirApp.categoryNode.parent">Parent</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let categoryNode of categoryNodes ;trackBy: trackId">
                <td><a [routerLink]="['../category-node', categoryNode.id ]">{{categoryNode.id}}</a></td>
                <td jhiTranslate="{{'kavsirApp.CategoryType.' + categoryNode.type}}">{{categoryNode.type}}</td>
                <td>{{categoryNode.typeId}}</td>
                <td>{{categoryNode.name}}</td>
                <td>{{categoryNode.position}}</td>
                <td>
                    <div *ngIf="categoryNode.parent">
                        <a [routerLink]="['../category-node', categoryNode.parent?.id ]" >{{categoryNode.parent?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../category-node', categoryNode.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category-node/'+ categoryNode.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'category-node/'+ categoryNode.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
