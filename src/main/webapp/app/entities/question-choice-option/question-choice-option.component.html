<div>
    <h2>
        <span jhiTranslate="kavsirApp.questionChoiceOption.home.title">Question Choice Options</span>
        <button class="btn btn-primary float-right create-question-choice-option" [routerLink]="['/', { outlets: { popup: ['question-choice-option-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="kavsirApp.questionChoiceOption.home.createLabel">
            Create new Question Choice Option
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'kavsirApp.questionChoiceOption.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="questionChoiceOptions">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="correct"><span jhiTranslate="kavsirApp.questionChoiceOption.correct">Correct</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="text"><span jhiTranslate="kavsirApp.questionChoiceOption.text">Text</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="memo"><span jhiTranslate="kavsirApp.questionChoiceOption.memo">Memo</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="questionChoice.id"><span jhiTranslate="kavsirApp.questionChoiceOption.questionChoice">Question Choice</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let questionChoiceOption of questionChoiceOptions ;trackBy: trackId">
                <td><a [routerLink]="['../question-choice-option', questionChoiceOption.id ]">{{questionChoiceOption.id}}</a></td>
                <td>{{questionChoiceOption.correct}}</td>
                <td>{{questionChoiceOption.text}}</td>
                <td>{{questionChoiceOption.memo}}</td>
                <td>
                    <div *ngIf="questionChoiceOption.questionChoice">
                        <a [routerLink]="['../question-choice', questionChoiceOption.questionChoice?.id ]" >{{questionChoiceOption.questionChoice?.id}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../question-choice-option', questionChoiceOption.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question-choice-option/'+ questionChoiceOption.id + '/edit'} }]"
                                replaceUrl="true"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'question-choice-option/'+ questionChoiceOption.id + '/delete'} }]"
                                replaceUrl="true"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="hidden-md-down" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
        <div *ngIf="questionChoiceOptions && questionChoiceOptions.length">
            <div class="row justify-content-center">
                <jhi-item-count [page]="page" [total]="queryCount" [itemsPerPage]="itemsPerPage"></jhi-item-count>
            </div>
            <div class="row justify-content-center">
                <ngb-pagination [collectionSize]="totalItems" [(page)]="page" (pageChange)="loadPage(page)"></ngb-pagination>
            </div>
        </div>
</div>
