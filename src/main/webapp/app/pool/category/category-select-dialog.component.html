<form name="selectForm" role="form" novalidate (ngSubmit)="select()" #selectForm="ngForm">
    <div class="modal-header">
        <h4 class="modal-title" id="myCategorySelectLabel" jhiTranslate="category.selector.label">Select A Category</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <jhi-category-hierarchy></jhi-category-hierarchy>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" (click)="clear()">
            <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="hierarchy.tree.treeModel.getActiveNodes().length == 0" class="btn btn-primary">
            <fa-icon icon="check"></fa-icon>&nbsp;<span jhiTranslate="category.action.select">Select</span>
        </button>
    </div>
</form>
