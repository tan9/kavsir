<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categorySource">
            <h2><span jhiTranslate="kavsirApp.categorySource.detail.title">Category Source</span> {{categorySource.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kavsirApp.categorySource.position" [ngbTooltip]="'kavsirApp.categorySource.help.position' | translate">Position</span></dt>
                <dd>
                    <span>{{categorySource.position}}</span>
                </dd>
                <dt><span jhiTranslate="kavsirApp.categorySource.name" [ngbTooltip]="'kavsirApp.categorySource.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{categorySource.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category-source', categorySource.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
