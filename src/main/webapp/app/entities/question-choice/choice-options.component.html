<div *ngIf="choiceOptions" class="choice-options">
    <ul>
        <li *ngFor="let questionChoiceOption of choiceOptions">
            <span class="correct">{{questionChoiceOption.correct | trueFalseSymbol}}</span>
            <span class="option">{{questionChoiceOption.text}}</span>
            <span class="memo" *ngIf="questionChoiceOption.memo">{{questionChoiceOption.memo}}</span>
        </li>
    </ul>
</div>
