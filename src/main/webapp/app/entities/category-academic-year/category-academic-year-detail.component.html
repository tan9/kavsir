<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="categoryAcademicYear">
            <h2><span jhiTranslate="kavsirApp.categoryAcademicYear.detail.title">Category Academic Year</span> {{categoryAcademicYear.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="kavsirApp.categoryAcademicYear.position" [ngbTooltip]="'kavsirApp.categoryAcademicYear.help.position' | translate">Position</span></dt>
                <dd>
                    <span>{{categoryAcademicYear.position}}</span>
                </dd>
                <dt><span jhiTranslate="kavsirApp.categoryAcademicYear.name" [ngbTooltip]="'kavsirApp.categoryAcademicYear.help.name' | translate">Name</span></dt>
                <dd>
                    <span>{{categoryAcademicYear.name}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category-academic-year', categoryAcademicYear.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
